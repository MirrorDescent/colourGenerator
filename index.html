			  <defs>
				<linearGradient id="redGradient">
				  <stop id="stop1" offset="0" stop-color="#de0000"/>
				  <stop id="stop2" offset="1" stop-color="#fbde37"/>
				</linearGradient>
				<linearGradient id="blueGradient">
				  <stop id="stop1" offset="0" stop-color="#33ADFF"/>
				  <stop id="stop2" offset="1" stop-color="#81fdca"/>
				</linearGradient>
				<linearGradient id="greenGradient">
				  <stop id="stop1" offset="0" stop-color="#3cf00f"/>
				  <stop id="stop2" offset="1" stop-color="#f1f801"/>
				</linearGradient>
				<linearGradient xlink:href="#a" id="b" x1="37.798" y1="95.161" x2="133.804" y2="95.161" gradientUnits="userSpaceOnUse" gradientTransform="matrix(.18254 0 0 .19444 31.894 .306)"/>
			  </defs>
			  <g transform="translate(-36.286 -13.707)">

				<rect id="gradient2" onclick="changeMode()" width="17.387" height="7.938" x="38.932" y="14.841" ry="2.94" fill="url(#blueGradient)"/>
				<rect id="gradient3" onclick="changeMode()" width="17.387" height="7.938" x="38.932" y="14.841" ry="2.94" fill="url(#greenGradient)"/>
				<text onclick="changeMode()" style="line-height:125%; font-weight: bold; font-family: 'Montserrat', 'sans-serif';" x="30.944" y="21.418" transform="scale(1.0471 .95502)" font-weight="400" font-size="4.92" font-family="Ebrima" letter-spacing="0" word-spacing="0" fill="#fff" stroke-width=".123">
				  <tspan id="switchText1" x="39.944" y="21.418">RGB</tspan>
				  <tspan id="switchText2" x="39.944" y="21.418">HSL</tspan>
				  <tspan id="switchText3" x="39.944" y="21.418">HEX</tspan>
				</text>
			  </g>
			</svg>
